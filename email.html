<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input with Legend</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10 p-4">
        <div class="bg-white rounded-lg shadow-lg p-4">
            <!-- Header -->
            <div class="bg-blue-500 text-white p-4">
                <h1 class="text-2xl font-semibold">Email Input with Legend</h1>
            </div>

            <!-- Email Input Form -->
            <div class="p-4">
                <form>
                    <!-- Fieldset with Legend -->
                    <fieldset class="border border-gray-300 rounded-md p-4 mb-4">
                        <legend class="text-gray-600 font-semibold mb-2">Email Information</legend>

                        <!-- Email Input Field -->
                        <div class="mb-4">
                            <label for="email" class="block text-gray-600 font-semibold">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500"
                                placeholder="example@example.com"
                                required
                            />
                        </div>
                    </fieldset>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
